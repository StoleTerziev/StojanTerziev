<title>NerdLuv</title>
</head>
<body>
	<img src="image/nerdluv.png" alt="logo" />
	<form>
		<fieldset>
			<legend>New User Signup:</legend>
			<div>
				<label for="name">Name</label> <input id="name" type="text"
					name="name" size="16" />
			</div>
			<div>
                <label class="input_head" for="gender">Gender:</label>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
            </div>
			<div>
				<label>Age:</label> <input type="text" name="age" size="6"
					maxlength="2" />
			</div>
			<div>
				<label>Personality type: </label> <input type="text"
					name="personality" size="6" maxlength="4" /> (<a
					href="http://www.humanmetrics.com/cgi-win/jtypes2.asp">Don't
					know your type?</a>)
			</div>
			<div>
				<label>Favorite OS: </label> <select id="os" name="os">
					<option value="windows">Windows</option>
					<option value="mac">Mac OS X</option>
					<option value="linux">Linux</option>
				</select>
			</div>
			<div>
				<label>Seeking age:</label> <input type="text" name="ageform"
					size="6" maxlength="2" placeholder="min" />to <input class="right"
					type="text" name="ageto" size="6" maxlength="2" placeholder="max" />
			</div>
			<div>
				<input type="submit" value="Sign Up" />
			</div>
		</fieldset>
	</form>
